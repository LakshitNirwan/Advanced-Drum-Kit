<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Neon Drum Memory</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header-container">
      <h1 id="level-title">Drum Memory</h1>
      <div class="score-board">
        <p>Current Level: <span id="current-level">0</span></p>
        <p>High Score: <span id="high-score">0</span></p>
      </div>
      <button id="start-btn">Start New Game</button>
    </div>

    <div class="container">
      <div class="set">
        <button class="w drum c-w">w</button>
        <button class="a drum c-a">a</button>
        <button class="s drum c-s">s</button>
        <button class="d drum c-d">d</button>
        <button class="j drum c-j">j</button>
        <button class="k drum c-k">k</button>
        <button class="l drum c-l">l</button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
